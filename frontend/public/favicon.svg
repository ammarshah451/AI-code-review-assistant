<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff"/>
      <stop offset="50%" style="stop-color:#ff00aa"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="64" height="64" rx="12" fill="#0a0a0f"/>
  <g filter="url(#glow)">
    <!-- Shield shape -->
    <path d="M32 8 L52 18 L52 32 C52 44 42 52 32 56 C22 52 12 44 12 32 L12 18 Z"
          fill="none" stroke="url(#cyber-gradient)" stroke-width="2"/>
    <!-- AI brain circuit -->
    <circle cx="32" cy="28" r="4" fill="#00f0ff"/>
    <circle cx="24" cy="36" r="3" fill="#ff00aa"/>
    <circle cx="40" cy="36" r="3" fill="#00ff88"/>
    <line x1="32" y1="28" x2="24" y2="36" stroke="#00f0ff" stroke-width="1.5"/>
    <line x1="32" y1="28" x2="40" y2="36" stroke="#00f0ff" stroke-width="1.5"/>
    <line x1="24" y1="36" x2="40" y2="36" stroke="#ff00aa" stroke-width="1.5"/>
  </g>
</svg>
